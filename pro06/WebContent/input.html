<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Input Example</title>
</head>
<body>
  <form name="frmInput" action="input" method="get" >
	<table>
	  <tr>
	  	<td>ID</td>
	  	<td><input type="text" name="user_id"/></td>
	  </tr>
	  <tr>
	  	<td>PW</td>
	  	<td><input type="password" name="user_pw"/></td>
	  </tr>
	  <tr>
	  	<td colspan="2">
	      <input type="checkbox" name="subject" value="java" id="java"/><label for="java">자바</label>
	      <input type="checkbox" name="subject" value="C" id="C"/><label for="C">C언어</label>
	      <input type="checkbox" name="subject" value="JSP" id="JSP"/><label for="JSP">JSP</label>
	      <input type="checkbox" name="subject" value="Android" id="Android"/><label for="Android">안드로이드</label>
	    </td>
	  </tr>
	  <tr>
	  	<td colspan="2">
	      <input type="submit" value="전송"/>
	      <input type="reset" value="초기화"/>
	    </td>
	  </tr>
		  
	</table>
  </form>
</body>
</html>
